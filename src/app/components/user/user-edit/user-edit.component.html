<mat-card class="card">
  <mat-card-title>Editar usuário</mat-card-title>

  <!-- Name -->
  <form [formGroup]="formUser" (submit)="onSubmit()">
    <mat-form-field title="Insira um nome" appearance="fill">
      <mat-label class="label">{{ nameOld }}</mat-label>
      <input type="text" matInput formControlName="name" maxlength="100" required />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="this.formUser.get('name')?.errors">{{
        getErrorMessage("name")
      }}</mat-error>
    </mat-form-field>

    <!-- CPF -->
    <mat-form-field title="Insira um CPF" appearance="fill">
      <mat-label class="label">{{ cpfOld | mask: '000.000.000-00' }}</mat-label>
      <input type="cpf" matInput formControlName="cpf" mask="000.000.000-00" required />
      <mat-icon matSuffix>contacts</mat-icon>
      <mat-error *ngIf="this.formUser.get('cpf')?.errors">{{
        getErrorMessage("cpf")
      }}</mat-error>
    </mat-form-field>

    <!-- Actions -->
    <mat-card-actions class="action">
      <button mat-raised-button class="button_style" title="Voltar ao menu" (click)="cancel()">
        Cancelar
      </button>
      <button mat-raised-button class="button_style" title="Atualiza o usuário" type="submit">
        Atualizar
      </button>
    </mat-card-actions>
  </form>
</mat-card>

<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Nome</div>
      <div class="col col-2">CPF</div>
      <div class="col col-3">Saldo</div>
      <div class="col col-4">Opções</div>
    </li>
    <li class="table-row" *ngFor="let user of listUser$ | async">
      <div class="col col-1" data-label="Nome">{{ user.name }}</div>
      <div class="col col-2"  data-label="CPF">{{ user.cpf | mask: '000.000.000-00' }}</div>
      <div class="col col-3" data-label="Carteira">
        <ng-template [ngIf]="isValueCalculatorNg(user.walletValue)">
          <mat-icon *ngIf="isValueP" class="v-middle" style="color: green;">local_atm</mat-icon>
          <mat-icon *ngIf="isValueN" class="v-middle" style="color: red;">local_atm</mat-icon>
          <mat-icon *ngIf="isValueE" class="v-middle" style="color: black;">local_atm</mat-icon>
        </ng-template>
        {{ user.walletValue | currency: "BRL":true }}
      </div>
      <div class="col col-4" data-label="Opções">
        <button mat-raised-button class="button">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-raised-button class="button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button class="button">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

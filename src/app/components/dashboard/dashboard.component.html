<div class="container">

  <ngx-charts-bar-vertical
  [scheme]="colorScheme"
  [results]="listUser"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>

  <!-- Loading -->
  <div *ngIf="loading">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>

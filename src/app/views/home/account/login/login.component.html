<div class="box">
  <mat-card>
    <img mat-card-image class="logo" src="../assets/img/totvs_branca.png" alt="Logo da TOTVS">
    <mat-card-title class="title">Entrar</mat-card-title>
    <mat-card-content>

      <form [formGroup]="formAdmin" (submit)="onSubmit()">
        <!-- Login -->
        <mat-form-field title="Insira um login" appearance="fill">
          <mat-label class="label">Login</mat-label>
          <input type="login" matInput formControlName="login" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="this.formAdmin.get('login')?.errors">{{ getErrorMessage('login') }}</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field title="Insira uma senha" appearance="fill">
          <mat-label class="label">Senha</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder senha'"
            [attr.aria-pressed]="hide" required>
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="this.formAdmin.get('password')?.errors">{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <!-- Actions -->
        <mat-card-actions class="action">
          <button mat-raised-button class="button_style" title="PÃ¡gina de cadastro de conta" (click)="signUp()">Cadastre-se</button>
          <button mat-raised-button class="button_style" title="Entrar na conta" type="submit">Entrar</button>
        </mat-card-actions>
      </form>

    </mat-card-content>
  </mat-card>
</div>

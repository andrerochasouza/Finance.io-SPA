<mat-card>
  <div class="container">
    <table mat-table class="mat-elevation-z8" [dataSource]="page.content">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let app">{{ app.name }}</td>
      </ng-container>

      <!-- Value -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell class="duration-cell" *matCellDef="let app">
          <ng-template [ngIf]="isValueCalculatorNg(app.value)">
            <mat-icon *ngIf="isValueP" class="v-middle" style="color: green">add_circle_outline</mat-icon>
            <mat-icon *ngIf="isValueN" class="v-middle" style="color: red">remove_circle_outline</mat-icon>
            <mat-icon *ngIf="isValueE" class="v-middle" style="color: black">border_clear</mat-icon>
          </ng-template>
          {{ app.value | currency: 'BRL' }}
        </td>
      </ng-container>

      <!-- Options -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cellclass="duration-cell" *matCellDef="let app">
          <button mat-button (click)="viewApp(app.idApp)">
            <mat-icon>assessment icon</mat-icon>
          </button>
          <button mat-button (click)="editApp(app.idApp)">
            <mat-icon>build icon</mat-icon>
          </button>
          <button mat-button (click)="deleteApp(app.idApp)">
            <mat-icon>delete forever icon</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnTable" [hidden]="loading"></tr>

    </table>
    <div *ngIf="loading">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
    <div class="notApp" *ngIf="!loading && page.totalElements === 0">
      Nenhuma aplicação carregada
    </div>
    <mat-paginator class="paginator" [length]="page.totalElements" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"
      aria-label="Selecione a pagina" (page)="pageEvent = $event; listApp(idUser)">
    </mat-paginator>

  </div>
</mat-card>

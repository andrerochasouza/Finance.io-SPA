<div class="container" >

  <apx-chart *ngIf="!loading" class="chart"
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [labels]="chartOptions.labels"
  [responsive]="chartOptions.responsive"
  ></apx-chart>

  <!-- Loading -->
  <div *ngIf="loading">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</div>
